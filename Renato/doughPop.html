<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Modak&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dough Pop</title>
</head>
<body>
    <header id="header" class="custom-header">

        <nav class="navBarOptions">
            <nav class="menuAbout">

                <a href="">Menu</a><a href="">About us</a>
    
            </nav>
            <div class="doughPopLogo">
                <img src="./images/logo.png" alt="Logo">
            </div>
            <nav class="locationContact">
    
                <a href="">Location</a><a href="">Contact</a>
    
            </nav>
        </nav>       
           
      </header>
      <main>


        <!-- EMMET nav.bgtext>p.popBgText$*7{POP THE DAY WITH DONUTS}  -->
        <section  id="hero" class="page1">


           <nav class="bgtext">

            <div class="svg-container">
                <img class="meltingSauce" src="images/Polygon 3.png" alt="">
            </div>
            <p class="popBgText1">POP THE DAY WITH DONUTS</p>
            <p class="popBgText2">POP THE DAY WITH DONUTS</p>
            <p class="popBgText3">POP THE DAY WITH DONUTS</p>
            <p class="popBgText4">POP THE DAY WITH DONUTS</p>
            <p class="popBgText5">POP THE DAY WITH DONUTS</p>
            <p class="popBgText6">POP THE DAY WITH DONUTS</p>
            <p class="popBgText7">POP THE DAY WITH DONUTS</p>
           </nav>

           <nav class="layoutOverAll">
            <nav class="sideInfo">

            </nav>
 

            <nav class="donutAndBag">
                <nav class="bagForDonutUnder">
                    <img src="images/Subject.png" alt="">
                </nav>
                <nav class="donutInBag">
                    <img src="images/strowberrydonut.png" alt="">
                   </nav>
                   <nav class="bagForDonutTop">
                       <img src="images/CutFromHand.png" alt="">
                   </nav>
                  </nav>
            </nav>

        </section>
        <section class="page2"></section>
        <section class="page3"></section>
        <section class="page4"></section>
      </main>
</body>
</html>
